<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 다중 줄 문자열을 템플릿 리터럴로 정의
        const htmlContent = `<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나의 블로그 이야기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .blog-post {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .blog-title {
            font-size: 24px;
            color: #333;
            border-bottom: 2px solid #000;
        }
        .blog-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .blog-content {
            font-size: 16px;
        }
        .highlight {
            background-color: #ffff00;
            padding: 2px 4px;
        }
    </style>
</head>
<body>
    <div class="blog-post">
        <h1 class="blog-title">블로그 운영의 작은 노하우</h1>
        
        <div class="blog-meta">
            <span>작성자: 블로거</span> | 
            <span>작성일: 2024년 11월 16일</span>
        </div>

        <div class="blog-content">
            <p>
                블로그를 운영하면서 느낀 <mark class="highlight">작은 팁들</mark>을 여러분과 공유하고 싶습니다.
            </p>

            <h2>1. 꾸준함이 중요합니다</h2>
            <p>
                블로그 운영에 있어 가장 중요한 것은 <strong>꾸준함</strong>입니다. 매주 혹은 매월 일정한 주기로 글을 작성하세요.
            </p>

            <h2>2. 독자와 소통하기</h2>
            <p>
                댓글에 성실히 답변하고, 독자들의 피드백을 귀담아 듣는 것이 중요합니다.
            </p>

            <blockquote>
                "블로그는 혼자 만드는 것이 아니라, 독자와 함께 만들어가는 것입니다."
            </blockquote>
        </div>
    </div>
</body>
</html>`;

        fetch('http://127.0.0.1:8000/pages/new_save', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
                url: 'https://www.news.com/ex/1234455132314/123123', 
                duplicates: true, 
                html: htmlContent
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
            // 추가적인 성공 처리 로직
        })
        .catch((error) => {
            console.error('Error:', error);
            // 추가적인 오류 처리 로직
        });
    </script>
</body>
</html>
